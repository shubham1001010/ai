<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduLearn App</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f6f8fa;
           /* background-color: #24292e;*/
            color: #24292e;
        }
        #body2{
          padding: 0;
          margin: 0;
          height: 100%;
          width:100%;
         /* background-color: #0D82F7;*/
          
        }
        header {
            display: flex;
            flex-direction: row;
            align-items: left;
            background-color: #24292e;
            color: white;
            padding: 10px 20px;
        }
        header h1 {
            font-size: 1.5rem;
            margin: 0;
        }
        .dots {
            display: flex;
            gap: 5px;
            margin-top: 13px;
            margin-left: 3px;
            
           
        }
        .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }
        .dot.red { background-color: #ff5f56; }
        .dot.yellow { background-color: #ffbd2e; }
        .dot.green { background-color: #27c93f; }
        main {
            padding: 20px;
        }
        .section {
            margin-bottom: 20px;
            border-radius: 5px;
        }
        .section h2 {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }
        .card {
            background: white;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #24292e;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
        }
        .nav a {
            color: white;
            text-decoration: none;
            text-align: center;
        }
        .nav a svg {
            width: 32px; /* Slightly larger icons */
            height: 32px;
        }
        .nav a span {
            display: block;
            font-size: 0.8rem;
        }
        .nav a:hover {
            opacity: 0.8;
        }
        /* Special hover effect for Courses */
        .nav a:hover svg path, .nav a:hover svg rect {
            fill: #ffbd2e; /* Highlight with yellow color */
        }
    </style>
</head>
<body>
  <body id="body2">
    <header>
        <h1>EduLearn</h1>
        <div class="dots">
            <div class="dot red"></div>
            <div class="dot yellow"></div>
            <div class="dot green"></div>
        </div>
    </header>
    <main>
        <div class="section">
            <h2>Recent Lessons</h2>
            <div class="card">Biology - Cell cycle and division</div>
            <div class="card">Biology - Ecology</div>
            <div class="card">Biology - Human Anatomy</div>
        </div>
    </main>
    <nav class="nav">
        <a href="#">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="white">
                <path d="M16 3L4 14h5v13h14V14h5L16 3z"></path>
            </svg>
            <span>Home</span>
        </a>
        <a href="#">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white">
                <path d="M4 4h16v16H4z" fill="none" />
                <path d="M4 4h6v6H4zM14 4h6v6h-6zM4 14h6v6H4zM14 14h6v6h-6z" />
            </svg>
            <span>Courses</span>
        </a>
        <a href="#">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white">
                <circle cx="12" cy="12" r="10" fill="none" stroke="white" stroke-width="2"/>
                <path d="M15 12l-3-3-3 3" />
                <path d="M12 15v-6" />
            </svg>
            <span>Explore</span>
        </a>
        <a href="#">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white">
                <circle cx="12" cy="8" r="4" />
                <path d="M6 21v-2a6 6 0 0 1 12 0v2" />
            </svg>
            <span>Profile</span>
        </a>
    </nav>
    </body>
</body>
</html>
