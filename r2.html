<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Air Gesture Screenshot App</title>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
     /* background: #111;*/
      color: white;
      font-family: Arial, sans-serif;
      background: url("wave.jpg");
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
    }
    video {
      border: 2px solid #fff;
      width: 80%;
      max-width: 600px;
     /* height:80%;*/
   transform: scaleX(-1);
    }
    canvas {
      display: none;
    }
    #air{
      font-size: 35px;
      font-weight: 900;
      
    }
    #glass{
      margin:15px;
      height:80%;
      width:90%;
      padding: 0;
      border: rgba(256,256,256,0.4)0.1px solid;
      display: flex;
flex-direction: column;
align-items: center;
justify-content: center;
border-radius: 15px;
backdrop-filter: blur(30px);
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }
    #status{
      text-align: center;
    }
    #in{
      font-size: 5px;
      /*position: absolute;
      bottom: 0px;*/
      color: #464858;
      text-align: center;
    }
    #glowEffect {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 200px;
  height: 200px;
  border-radius: 20px;
  border: 5px solid white;
  background: rgba(255, 255, 255, 0.2);
box-shadow: 0 0 20px 10px rgba(255, 255, 255, 0.6), 
              0 0 30px 20px rgba(255, 150, 0, 0.6), 
              0 0 50px 30px rgba(255, 0, 0, 0.6);
  opacity: 0;
  transition: transform 0.5s ease, opacity 2s ease;
  pointer-events: none;
  z-index: 10;
}
#screenshotImage {
  width: 100%; /* Fit within the square */
  height: 100%;
  object-fit: cover;
  border-radius: 20px; /* Match the square's rounded corners */
  display: none; /* Initially hidden */
}



  </style>
</head>
<body>
  <div id="glass">
  <p id="air">Air Gesture</p>
  <video id="video" autoplay></video>
  <canvas id="canvas"></canvas>
  <div id="glowEffect">
  <img id="screenshotImage" src="" alt="Screenshot Preview" />
  </div>
  <p id="status">Initializing...</p>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/handpose"></script>
  <script src="app2.js"></script>
  </div>
  <p>@made by Shubham</p>
  <p id="in">ALL THE IMAGES ARE USED UNDER FAIR USE AND THE WAVY BACKGROUND IMAGE</br> DOESN'T BELONGS TO US, WE GET IT FROM FREEPIK AND USED UNDER EDUCATIONAL PURPOSES ONLY.</p>
</body>
</html>
